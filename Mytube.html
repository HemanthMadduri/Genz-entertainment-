  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyTube - Entertainment Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #ff0000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
    }

    .video-title {
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>MyTube - Your Entertainment Hub</header>

  <div class="video-grid">
    
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              title="Video 1" allowfullscreen></iframe>
      <div class="video-title">Funny Moments Compilation</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" 
              title="Video 2" allowfullscreen></iframe>
      <div class="video-title">Epic Fails 2025</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/V-_O7nl0Ii0" 
              title="Video 3" allowfullscreen></iframe>
      <div class="video-title">Dance Mashup - Top Hits</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/L_jWHffIx5E" 
              title="Video 4" allowfullscreen></iframe>
      <div class="video-title">Motivational Talk</div>
    </div>

  </div>

</body>
</html>
